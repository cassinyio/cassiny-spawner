[tox]
envlist = isort, flake8, mypy, py36
skipsdist=True

[testenv]
passenv = KAFKA_URI DB_HOST DB_USER DB_PASSWORD
deps =
    -r{toxinidir}/requirements/ci.txt
    -r{toxinidir}/requirements/common.txt
commands =
    py.test --cov apis --cov blueprints --cov cargos --cov events --cov jobs --cov probes --cov spawner --cov utils --cov tests

[flake8]
ignore = E265,E501,D203
max-line-length = 100
max-complexity = 10
inline-quotes = double
exclude =
    .tox,
    .git,
    __pycache__,
    docs/source/conf.py,
    build,
    dist,
    tests/fixtures/*,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs

[isort]
multi_line_output=3
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
include_trailing_comma=True
line_length=60

# Linters
[testenv:flake8]
commands =
    flake8 app.py config.py factory.py apis blueprints cargos events jobs probes spawner utils tests

[testenv:isort]
commands =
    isort -rc -c --diff -m 3 app.py config.py factory.py apis blueprints cargos events jobs probes spawner utils tests

[testenv:mypy]
commands =
    mypy app.py config.py factory.py apis blueprints cargos events jobs probes spawner utils tests --ignore-missing-imports
